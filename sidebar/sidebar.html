<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocWeaver Collection</title>
  <link rel="stylesheet" href="../ui/sidebar.css">
</head>
<body>
  <div class="sidebar-container">
    <div class="sidebar-header">
      <div class="sidebar-title">
        <span class="sidebar-icon">📚</span>
        <h2>DocWeaver Collection</h2>
      </div>
      <button class="sidebar-close" id="sidebar-close" title="Close sidebar">
        <span>&times;</span>
      </button>
    </div>
    
    <div class="sidebar-content">
      <div class="collection-stats" id="collection-stats">
        <div class="stat-item">
          <span class="stat-label">Pages:</span>
          <span class="stat-value" id="page-count">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Words:</span>
          <span class="stat-value" id="word-count">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Read time:</span>
          <span class="stat-value" id="read-time">0 min</span>
        </div>
      </div>
      
      <div class="collection-actions">
        <button class="action-btn primary" id="generate-pdf">
          <span class="btn-icon">✨</span>
          <span class="btn-text">Generate PDF</span>
        </button>
        <button class="action-btn secondary" id="clear-collection">
          <span class="btn-icon">🗑️</span>
          <span class="btn-text">Clear All</span>
        </button>
      </div>
      
      <div class="collection-list" id="collection-list">
        <div class="empty-state" id="empty-state">
          <div class="empty-icon">📚</div>
          <h3>Your collection is empty</h3>
          <p>Start by clicking the + button to add your first page!</p>
          <button class="action-btn primary" id="start-collecting">
            <span class="btn-icon">+</span>
            <span class="btn-text">Start Collecting</span>
          </button>
        </div>
      </div>
    </div>
    
    <div class="sidebar-footer">
      <div class="footer-info">
        <span class="footer-text">DocWeaver v1.0.0</span>
        <a href="#" class="footer-link" id="help-link">Help</a>
      </div>
    </div>
  </div>
  
  <!-- Page item template -->
  <template id="page-item-template">
    <div class="page-item" data-page-id="">
      <div class="page-header">
        <div class="page-title"></div>
        <div class="page-actions">
          <button class="page-action" data-action="view" title="View page">
            <span>👁️</span>
          </button>
          <button class="page-action" data-action="refresh" title="Refresh content">
            <span>🔄</span>
          </button>
          <button class="page-action" data-action="edit" title="Edit title">
            <span>✏️</span>
          </button>
          <button class="page-action" data-action="delete" title="Delete">
            <span>🗑️</span>
          </button>
        </div>
      </div>
      <div class="page-meta">
        <div class="page-url"></div>
        <div class="page-stats">
          <span class="page-words"></span>
          <span class="page-read-time"></span>
        </div>
      </div>
      <div class="page-content-preview"></div>
      <div class="page-progress">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <span class="progress-text">100%</span>
      </div>
    </div>
  </template>
  
  <!-- Edit modal template -->
  <template id="edit-modal-template">
    <div class="edit-modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit Page</h3>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="edit-title">Title:</label>
            <input type="text" id="edit-title" class="form-input">
          </div>
          <div class="form-group">
            <label for="edit-notes">Notes (optional):</label>
            <textarea id="edit-notes" class="form-textarea" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn secondary" id="cancel-edit">Cancel</button>
          <button class="btn primary" id="save-edit">Save</button>
        </div>
      </div>
    </div>
  </template>
  
  <script src="../lib/webextension-polyfill.js"></script>
  <script src="../lib/sortable.min.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
